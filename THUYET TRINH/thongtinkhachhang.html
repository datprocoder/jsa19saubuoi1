        <h1>Đăng kí nhận thông tin tư vấn</h1>

        <input id="Số điện thoại"type="tel"placeholder="Số điện thoại..."><br>
        <span id="Telephonenumber-warning"></span><br>
        <label>Email</label><br>
        <input id="Email"type="text"placeholder="Email ..."><br>
        <label>Gioi tính</label><br>
        <select id="Gioi tính">
            <option>Nam</option>
            <option>Nữ</option>
            <option>Khác</option>
        </select><br>
        <label>Địa chỉ du lịch</label><br>
        <select id="Địa điểm du lịch">
            <option>Châu Á</option>
            <option>Châu Âu</option>
            <option>Châu Mỹ</option>
            <option>Châu Úc</option>

        <button onlick="checkValidation()"type="button">Đăng kí</button>
